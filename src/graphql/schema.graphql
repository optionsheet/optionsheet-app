scalar Date

type Query {
  users: [User]
  userById(id: ID!): User
  projects: [Project]
  trades: [Trade]
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

type AuthDetails {
  id: ID!
  token: String!
  username: String!
  email: String!
  imageUrl: String
  roles: [String]!
}

type Mutation {
  register(credentials: RegisterInput): AuthDetails
}

type User {
  id: ID!
  username: String
  email: String
  emailConfirmed: Boolean
  passwordHash: String
  roles: [Role]
  imageUrl: String
  projects: [Project]
}

type Role {
  id: ID!
  name: String!
}

type Project {
  id: ID!
  name: String!
  description: String
  trades: [Trade]
  tags: [String]
  lastEdited: Date
  user: User!
}

type Trade {
  id: Int!
  symbol: String!
  openDate: Date!
  closeDate: Date
  legs: [Leg]
  openingNote: String
  closingNote: String
  tags: [String]
  project: Project!
}

enum Side {
  Buy,
  Sell
}

enum PutCall {
  Put,
  Call
}

type Leg {
  id: Int!
  side: Side!,
  putCall: PutCall
  quantity: Int!
  expiration: Date
  strike: Float
  openPrice: Float!
  closePrice: Float
  trade: Trade!
}